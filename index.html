<!DOCTYPE html>
<html lang="en">
  <head>
    <!--required meta--> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Castle Adventure</title>
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Custom css-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap">
    <link rel="stylesheet" type="text/css" href="adventure.css">
  </head>
  <body>
    <div class="container">
      <div id="gamearea">
        <div id="title">
          <div class="col">
            <h1>Castle Adventure</h1>
            <h2>A Text-Based Adventure Game</h2>
          </div>
        </div>
        <div id="details">
          <div class="justify-content-center mx-auto">
            <div id="textarea" class="text-center">
              Welcome to Castle Adventure!<br>
              You find yourself at the entrance of an ancient castle.<br>
              Clear the dungeon of all enemies to win, but first you must find a way in!
            </div>
            <div id="buttonarea">
              <input id="startbutton" type="button" value="Begin Adventure" class="btn btn-success text-center" onclick="startGame()"/>
            </div>
          </div>
          <form id="gameform">
            <div id="userentry">
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- link to external JavaScript-->
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
